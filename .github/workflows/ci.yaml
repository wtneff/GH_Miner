on:
    pull_request:
        branches:
          - main

jobs:
    lint-and-test:
        name: Lint and Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Lint
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
                pip install ruff
                ruff check --fix
