on:
    pull_request:
        branches:
          - main

jobs:
    lint-and-test:
        name: Lint and Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Lint
              uses: jpetrucciani/ruff-check@main
              with:
                path: '.'

            - name: Install Python
              uses: actions/setup-python@v2
              with:
                python-version: '3.9'

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt

            - name: Run tests
              run: pytest
